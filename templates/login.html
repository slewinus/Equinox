<!doctype html>
<html>
    <head>
        <title>Login - Equinox</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    </head>
<body>
    <div class="form-container">
        <div class="menu">
            <a href="./login" class="current">LOGIN</a>
            <a href="./register">REGISTER</a>
        </div>
        <form action="{{ url_for('login') }}" method="post">
            <label for="username"><b>Nom d'utilisateur :</b></label><br />
            <input type="text" placeholder="Entrez votre pseudo" name="username" id="username" required><br />
            <label for="password"><b>Mot de passe :</b></label><br />
            <input type="password" placeholder="Entrez votre mot de passe" name="password" id="password" required><br />
            <div class="msg">{{ msg }}</div>
            <input class="submit-button" type="submit" value="Login">
        </form>
    </div>
</body>
</html>
